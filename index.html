<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NanoEdit - AI Photo Editor</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <link rel="apple-touch-icon" href="./icon.svg">
    
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NanoEdit">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              banana: {
                50: '#fffbea',
                100: '#fff3c4',
                200: '#ffe685',
                300: '#ffd246',
                400: '#ffbf1a',
                500: '#f9a000',
                600: '#dd7b00',
                700: '#b75502',
                800: '#94400c',
                900: '#7a330d',
              }
            }
          }
        }
      }
    </script>
    
    <!-- Error Handler for Black Screen Debugging -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="color: #ef4444; padding: 20px; font-family: monospace; background: #0f172a; height: 100vh;">
              <h3 style="font-size: 1.2rem; margin-bottom: 10px;">Application Error</h3>
              <p>${msg}</p>
              <p style="opacity: 0.7; font-size: 0.8rem;">${url}:${line}:${col}</p>
              <pre style="margin-top: 20px; white-space: pre-wrap; opacity: 0.5;">${error?.stack || ''}</pre>
            </div>
          `;
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-100 antialiased selection:bg-banana-500 selection:text-white overscroll-none">
    <div id="root">
      <div class="h-screen w-full flex items-center justify-center flex-col gap-4">
        <div class="w-12 h-12 border-4 border-banana-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="text-banana-500 font-mono text-sm animate-pulse">Initializing NanoEdit...</p>
      </div>
    </div>
    
    <!-- Application Entry Point -->
    <script type="module" src="./index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Unregister old workers to force update
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              // registration.unregister(); // Uncomment if hard reset needed
            }
          });

          navigator.serviceWorker.register('./service-worker.js', { scope: './' })
            .then(registration => {
              console.log('SW registered');
            })
            .catch(err => {
              console.error('SW failed', err);
            });
        });
      }
    </script>
  </body>
</html>
